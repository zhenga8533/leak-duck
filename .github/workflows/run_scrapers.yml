name: Scrape Leek Duck Data

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out main branch for code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run archiver and scrapers
        run: python src/run.py

      - name: Commit and push JSON to data branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git fetch
          git checkout data

          # Add all json files in the root and in the archives directory
          git add ./*.json
          git add archives/*.json

          # Commit changes
          git commit -m "Automated data update" || echo "No changes to commit"
          git push origin data
