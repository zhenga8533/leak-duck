name: Scrape Leek Duck Data

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out main branch for code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run archiver and scrapers
        run: python src/run.py

      - name: Commit and push JSON to data branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Temporarily move new files to a backup location
          mkdir -p ./temp_data
          if ls *.json 1> /dev/null 2>&1; then
            mv *.json ./temp_data/
          fi
          if [ -d "./archives" ]; then
            mv archives ./temp_data/
          fi

          # Check out the data branch
          git fetch
          git checkout data

          # Move the new files back, overwriting the old ones
          if [ -d "./temp_data" ]; then
            mv ./temp_data/* .
            rmdir ./temp_data
          fi

          # Add all changes
          git add .

          # Commit and push
          git commit -m "Automated data update" || echo "No changes to commit"
          git push origin data
