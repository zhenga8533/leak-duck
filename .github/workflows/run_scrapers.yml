name: Scrape Leek Duck Data

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out main branch for code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run archiver and scrapers
        run: python src/run.py

      - name: Commit and push JSON to data branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Temporarily move all new data out of the way
          mkdir -p ./temp_data
          if ls *.json 1> /dev/null 2>&1; then
            mv *.json ./temp_data/
          fi
          if [ -d "./archives" ]; then
            mv archives ./temp_data/
          fi

          # Prepare the data branch
          git fetch
          git checkout -f data

          # Move the new data back, overwriting old files if they exist
          if [ -d "./temp_data" ]; then
            cp -r ./temp_data/* .
            rm -rf ./temp_data
          fi

          # Specifically add only the data files and folders
          git add *.json
          git add archives/

          # Commit and push
          git commit -m "Automated data update" || echo "No changes to commit"
          git push origin data
