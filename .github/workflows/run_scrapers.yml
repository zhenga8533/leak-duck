name: Scrape Leek Duck Data

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  scrape-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out main branch for code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          pip install -r requirements.txt

      - name: Run archiver and scrapers
        run: python src/run.py

      - name: Commit and push JSON to data branch
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Automated data update"
          file_pattern: "*.json archives/"
          branch: "data"
